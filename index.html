<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>Listado</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container">
    <main>
      <h1 class="my-3">Listado</h1>
      <hr class="my-4">
      <div class="row mt-4 g-3">
        <div class="col-sm-4">
          <label for="Item" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="item">
          <label for="Item" class="form-label">Telefono:</label>
          <input type="text" class="form-control" id="item2">
          <div class="d-grid">
            <button type="button" class="btn btn-primary my-3" id="agregar">Agregar contacto</button>
            <div class="input-group">
              <input type="text" class="form-control" id="search" placeholder="Buscar contacto">
              <button class="btn btn-outline-secondary" type="button" id="search-button">Buscar</button>
            </div>
          </div>
          </div>
        </div>
        <div class="col-sm-8">
          <div class="border rounded-3 cont">
            <ul class="list-group" id="contenedor">
            </ul>
          </div>
        </div>
      </div>
    </main>
    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
      <p class="mb-1">Generado con fines estrictamente educativos.</p>
    </footer>
  </div>
  <script src="js/almacenar.js"></script>
</body>

</html>
